<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" type="text" class="form-control form-control-lg" placeholder="Ingresa tÃº tarea...">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-5">
            <div *ngIf="listTareas.length == 0"class="card p-2">
                <h6>No hay tareas para mostrar</h6>
            </div>
            <ul class="list-group">                
                <li *ngFor="let tarea of listTareas; let i = index" class="list-group-item" class="d-flex justify-content-between">
                <span class="cursor"><i class="fa-regular fa-circle"></i></span>
                    {{tarea.nombre}}
                <span class="cursor text-danger" (click)="eliminarTarea(i)"><i class="fa-solid fa-trash-can"></i></span>
            </li>
            </ul>
        </div>
    </div>
</div>
